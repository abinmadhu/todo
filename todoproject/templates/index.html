{% extends 'base.html' %} {% block title %}Home{% endblock title %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div
        class="banner"
        style="
          background-color: mediumslateblue;
          width: 100%;
          height: 200px;
          margin-bottom: 50px;
        "
      ><center>
        <div
          class="banner-text"
          style="top:60px; position: relative; transform: transform"
        >
          <h1>ToDO</h1>
        </div>
      </center>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form method="post" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter the Task"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="priority"
            class="form-control"
            placeholder="Enter your priority"
          />
        </div>
        <div class="form-group">
          <input type="date" name="date" class="form-control" />
        </div>
        <button class="btn btn-success">Submitt</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Task to be completed</h4>
      {% for i in task1 %}
      <div class="shadow card">
        <h5 class="card-title" style="margin-left: 10px">{{i.name}}</h5>
        <p><b style="margin-left: 10px">{{i.priority}}</b></p>
        <p><b style="margin-left: 10px">{{i.date}}</b></p>
        <a
          class="btn btn-danger"
          style="width: 80px; margin-left: 10px; margin-bottom: 10px"
          href="{%url 'delete' i.id %}"
        >
          Done
        </a>
        <a
          class="btn btn-success"
          style="width: 80px; margin-left: 10px; margin-bottom: 10px"
          href="{%url 'update' i.id %}"
        >
          Update
        </a>
      </div>
      <br />
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
